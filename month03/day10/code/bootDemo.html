    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery.min.js"></script>

        #parent{
            height: 1500px;

<body>
    <h1 class="text-center">
        这是bootstrap样式
        <small>副标题</small>
    </h1>
    <div id="parent" class="container">
        <div class="row">
            <div class="col-xs-3 col-md-3 col-sm-3 col-lg-3">
                <img src="../img/news-img-1.jpg" class="img-responsive" alt="">
            </div>
            <div class="col-xs-3 col-md-3 col-sm-3 col-lg-3">
                <img src="../img/news-img-2.jpg" class="img-responsive" alt="">
            </div>
            <div class="col-xs-3 col-md-3 col-sm-3 col-lg-3">
                <img src="../img/news-img-3.jpg" class="img-responsive" alt="">
            </div>
            <div class="col-xs-3 col-md-3 col-sm-3 col-lg-3">
                <img src="../img/news-img-4.jpg" class="img-responsive" alt="">
            </div>
        </div>


        <div class="row">
            <div class="col-lg-2">
                <button class="btn btn-info">
                    <i class="glyphicon glyphicon-heart"></i>btn btn-info
                </button>
            </div>
            <div class="col-lg-2">
                <button class="btn btn-success">
                    <i class="glyphicon glyphicon-star"></i> btn-success
                </button>
            </div>
            <div class="col-lg-2">
                <button class="btn btn-danger">
                    <i class="glyphicon glyphicon-remove"></i> btn-danger
                </button>
            </div>
            <div class="col-lg-2">
                <button class="btn btn-warning">
                    <i class="glyphicon glyphicon-remove-sign"></i> btn-warning
                </button>
            </div>
            <div class="col-lg-2">
                    <button class="btn btn-primary">
                        <i class="glyphicon glyphicon-send"></i> btn-primary
                    </button>
            </div>
            <div class="col-lg-2">
                    <button class="btn btn-link">
                        <i class="glyphicon glyphicon-phone-alt"></i> btn-link</button>
            </div>
        </div>



        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4">
                <div class="form-group">
                    <label for="uname">姓名</label>
                    <input type="text" class="form-contral" id="uname">
                </div>
                <div class="form-group">
                    <label for="pwd">密码</label>
                    <input type="password" class="form-contral" id="pwd">
                </div>
                <div>
                    <button class="btn">提交</button>
                </div>
            </div>
            <div class="col-lg-4"></div>
        </div>


        <table class="table table-bordered table-hover">
            <tr class="active">
                <td>姓名</td>
                <td>年龄</td>
                <td>班级</td>
            </tr>
            <tr class="success">
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr class="warning">
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr class="danger">
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
        </table>


        <div class="row">
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">1</div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">2</div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">3</div>
        </div>
