<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>固定定位</title>
    <style>
    p{
        height: 1000px;
    }
    .p1{
        background-color: cyan;
    }
    .p2{
        background-color: pink;
    }
    .p3{
        background-color:yellow;
    }
    .nav{
        width: 100%;
        height: 100px;
        background-color: black;
        position: fixed;
        top: 0;
    }
    </style>
</head>
<body>
    <div class="nav"></div>
    <p class="p1"></p>
    <p class="p2"></p>
    <p class="p3"></p>
</body>
</html>
