<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    div{
        width: 739px;
        height: 419px;
        border: 1px solid red;
        position: relative;
    }
    #img{
        width: 100%;
        height: 100%;
    }
    #ll,#rr{
        position: absolute;
        top: 50%;
        margin-top: -20px;
    }
    #ll{ 
        left: 0; 
    }
    #rr{ 
        right: 0; 
    }
    </style>
</head>
<body>
    <div>
        <img id="ll" src="../imgs/l1-6.png" alt="">
        <img id="img" src="../imgs/gm1-6.jpg" alt="">
        <img id="rr" src="../imgs/r1-6.png" alt="">
    </div>
    <script>
        var ll = document.getElementById('ll');
        var rr = document.getElementById('rr');
        var img= document.getElementById('img');
        var i = 1;
        ll.onclick = function( ){
            i--;
            if(i==0){
                i=5;
            }
            showimg(i)
        }

        function moveRight( ){
            i++;
            if(i==6){
                i=1;
            }
            showimg(i)
        }
        rr.onclick =  moveRight
        var timer = setInterval(moveRight,1500)
        var parent = document.getElementsByTagName('div')[0];
        parent.onmouseover = function(){
            this.style = "cursor:pointer";
            clearInterval(timer)
        }
        parent.onmouseout = function(){
            timer = setInterval(moveRight,1500)
        }


        function showimg(i){
            var img =document.getElementById('img')
            var url = "";
            switch(i){
                case 1:
                    url = '../imgs/gm1-6.jpg';
                    break;
                case 2:
                    url = '../imgs/gm2-6.jpg';
                    break;
                case 3:
                    url = '../imgs/gm3-6.jpg';
                    break;
                case 4:
                    url = '../imgs/gm4-6.jpg';
                    break;
                case 5:
                    url = '../imgs/gm5-6.jpg';
                    break;
            }
            img.src = url;
        }
        
    </script>
</body>
</html>
