<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>form</title>
</head>
<body>
    <form action="">
        <p>
            <label for="username">姓名：</label>
            <input type="text" id="username" name="username" 
            placeholder="请输入姓名,不超过10个字符" maxlength="10">
        </p>
        <p>       
            <label for="upwd">密码：</label>
            <input type="password" id="upwd" name="upwd" placeholder="请输入密码">
        </p>
        <p>
            <input id="man" name="gender" value="1" type="radio"><label for="man">男</label> 
            <input name="gender" value="2" type="radio">女
            <input name="gender" value="0" checked type="radio">？
        </p>
        <p>
            <input type="checkbox">篮球
            <input type="checkbox">游泳
            <input type="checkbox">足球
        </p>
        <p>
            <select name="prov" id="">
                <option value="0">请选择</option>
                <option value="1">北京</option>
                <option value="2">上海</option>
            </select>
        </p>
        <p>
            头像：<input type="file">
        </p>
        <p>
            其他：<textarea name="" id="" cols="30" rows="10"></textarea>
        </p>
        <input type="submit" value="注册">
        <input type="button" value="普通按钮">
        <input type="reset">
    </form>
</body>
</html>
