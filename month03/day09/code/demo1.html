<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>操作页面内容</title>
</head>
<body>
    <input type="text" id="text" value="qingshuru">
    <button id="btn">click me</button>
    <h1 id="show">请输入...</h1>
    <script src="../js/jquery.min.js"></script>
    <script>
        // $('#text').val()
        // $('#show').html()
        $('#btn').click(function(){
            $('#show').html($('#text').val())
        })


    </script>
</body>
</html>
